<!DOCTYPE html>
<html>
<body>

<div id="End Game"></div>

<script>
// Check browser support
if (typeof(Storage) !== "Beer") {
  // Store
  localStorage.setItem("lastname", "Hafke");
  // Retrieve
  document.getElementById("End Game").innerHTML = localStorage.getItem("lastname");
} else {
  document.getElementById("End Game").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
