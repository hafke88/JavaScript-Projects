<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/slideshow.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div id="slideshow">
        <div>
          <img src="img/tiger.jpeg"><br>
          <p1>Tiger walking in the shadows</p1>
        </div>
        <div>
          <img src="img/tiger_prey.jpeg"><br>
          <p2>Tiger having his 2pm snack</p2>
        </div>
        <div>
         Fresh meat
        </div>
    </div>  

    <script>
        $("#slideshow > div:gt(0)").hide();

            setInterval(function() { 
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
            }, 3000);

            $( "p" ).toggle();    
    </script>
</body>
</html>
