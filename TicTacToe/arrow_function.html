<!DOCTYPE html>
<html lang='en'>
   

<head>
    <meta charset='UTF-8'>
</head>
    
<body>
    <h1>JavaScript Arrow Function</h1>
    <p>Example of an Arrow function</p>

    <p id="demo"></p>

    <script>
        var hello;

        hello = () => {
            return "Hello World!";
        }
        document.getElementById("demo").innerHTML = "Hello JavaScript!";

    </script>
    
</body>

</html>
