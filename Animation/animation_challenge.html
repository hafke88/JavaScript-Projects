<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 200px;
  height: 100px;
  background: blue;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {top: 0px;}
  to {top: 800px;}
}


</style>
</head>
<body>

<h1>The keyframes Rule</h1>

<div></div>

</body>
</html>
